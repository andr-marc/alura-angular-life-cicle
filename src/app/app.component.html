<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-list" (click)="limparLista()"><small>Limpar lista</small></button>
      </div>
      <div *ngIf="listaDeCompra.length; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)" (emitindoIdParaDeletar)="deletarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem item na lista</small>
      </ng-template>
    </div>
  </div>
</section>
